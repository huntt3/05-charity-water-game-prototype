<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pinball</title>
    <link rel="icon" type="image/x-icon" href="../img/water-can.png">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="game-wrapper">
        <div class="d-flex justify-content-center mt-4 gap-2">
          <button type="button" class="btn btn-primary retry-btn" id="retry-btn-top">Retry</button>
          <button type="button" class="btn btn-warning pause-btn" id="pause-btn-top">Pause</button>
        </div>
        <div id="game-container">
          <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
        </div>
    </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="congratsModal" tabindex="-1" aria-labelledby="congratsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-center" id="congratsModalLabel">Congratulations!</h5>
                <button type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button> 
              </div>
              <div class="modal-body text-center">
                <p class="fs-4">You completed Level 1!</p>
              </div>
              <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-primary" id="retry-btn">Retry</button>
                <a href="./level2.html" class="btn btn-success">Next Level</a>
                <a href="../levelSelector.html" class="btn btn-secondary">Level Selector</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Pause Modal -->
        <div class="modal fade" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-center" id="pauseModalLabel">Paused</h5>
                <button type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <p class="fs-4">The game is paused.</p>
              </div>
              <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-primary" id="refresh-btn-pause">Retry</button>
                <a href="./level2.html" class="btn btn-success">Next Level</a>
                <a href="../levelSelector.html" class="btn btn-secondary">Level Selector</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Failure Modal -->
        <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-center" id="failureModalLabel">Try Again!</h5>
                <button type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <p class="fs-4">You didn't make it this time.</p>
              </div>
              <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-primary" id="refresh-btn-failure">Retry</button>
                <a href="./level2.html" class="btn btn-success">Next Level</a>
                <a href="../levelSelector.html" class="btn btn-secondary">Level Selector</a>
              </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="./level1.js"></script>
</body>
</html>
